<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <nav
      class="navbar"
      style="
        width: 100%;
        background-color: #ff331f;
        display: flex;
        justify-content: space-between;
      "
    >
      <a class="navbar-brand">My Book Recommender</a>
    </nav>

    <div class="container">
      <form action="/recommend_books" method="post">
        <input name="user_input" type="text" class="form-control" /><br />
        <input type="submit" class="btn btn-lg btn-warning" />
      </form>
      <div></div>
      {% if data %} 
      {% for i in data %}
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="book-card">
          <img src="{{i[2]}}" alt="Coraline" />
          <p class="text-white">{{i[0]}}</p>
          <h4 class="text-white">{{i[1]}}</h4>
        </div>
      </div>
      {% endfor %} 
      {% else %}
      <h1
        class="text-center"
        style="font-size: 40px; margin-top: 20px; color: #0d0106"
      >
        Top 20 Books
      </h1>
      <div class="row">
        <!-- Book Cards -->
        {% for i in range(book_name|length) %}
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="book-card">
            <img src="{{ image[i] }}" alt="Coraline" />
            <p class="text-white">{{ book_name[i] }}</p>
            <h4 class="text-white">{{ author[i] }}</h4>
            <h4 class="text-white">Rating - {{ "%.2f"|format(rating[i]) }}</h4>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </body>
</html>
